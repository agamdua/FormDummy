<form name="registration" ng-controller="RegistrationCtrl" novalidate>
  
  <div class="form-group has-feedback">
    <div ng-class="{ 'has-error':registration.email.$invalid }">
    <input ng-model="email" name="email" type="email" class="form-control" placeholder="email" >
    <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>

    <!-- <div ng-show="registration.email.$invalid">Your email is incorrect</div> -->
  </div>
  </div>
  <div class="form-group">
    <input type="text" ng-model="asyncSelected" class="form-control" placeholder="Enter your location" typeahead="address for address in getLocation($viewValue) | filter:$viewValue" typeahead-loading="loadingLocations">
    <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
  </div>
  <div class="text-center">
    <button class="btn btn-default" type="submit">Submit</button>
  </div>
</form>
