<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#">Home</a></li>
    <li><a ng-href="#">About</a></li>
    <li><a ng-href="#">Contact</a></li>
  </ul>
  <h3 class="text-muted">FormDummy</h3>
</div>

<form name="registration" ng-controller="RegistrationCtrl" novalidate>
  
  <div class="form-group has-feedback">
    <div ng-class="{ 'has-error':registration.email.$invalid }">
    <input ng-model="userProfile.email" name="email" type="email" class="form-control" placeholder="email" >
    <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>

    <!-- <div ng-show="registration.email.$invalid">Your email is incorrect</div> -->
  </div>
  </div>
  <div class="form-group">
    <input type="text" ng-model="userProfile.location" name="location" class="form-control" placeholder="Enter your location" typeahead="address for address in getLocation($viewValue) | filter:$viewValue" typeahead-loading="loadingLocations">
    <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
  </div>
  <div class="text-center">
    <button class="btn btn-default" type="submit" ng-click="submit(userProfile)">Submit</button>
  </div>
</form>

<div ng-controller="ListPeopleCtrl">
  {{userProfile.email}}
  {{userProfile.location}}
</div>
